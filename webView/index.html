<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Animal AR Web AR.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-assets>
        <!-- src=" https://93c0-125-162-209-179.ngrok-free.app/public/3d/jerapah/scene.gltf" -->
        <a-asset-item
          id="model"
          src=" https://93c0-125-162-209-179.ngrok-free.app/public/3d/kupukupu/butterfly.glb"
        ></a-asset-item>
      </a-assets>
      <!-- Custom Marker -->
      <a-marker
        type="pattern"
        url=" https://93c0-125-162-209-179.ngrok-free.app/public/marker/pattern-kupukupu.patt"
      >
        <!-- OBJ Model -->
        <!-- obj-model="obj: url( https://93c0-125-162-209-179.ngrok-free.app/public/3d/source/Butterfly.obj); mtl: url( https://93c0-125-162-209-179.ngrok-free.app/public/3d/source/Butterfly.mtl)" -->
        <!-- <a-entity
          gltf-model=" https://93c0-125-162-209-179.ngrok-free.app/public/3d/jerapah/scene.gltf"
          position="0 0 0"
          scale="0.05 0.05 0.05"
        ></a-entity> -->
        <a-entity
          gltf-model="#model"
          play-all-model-animations=""
          position="0 -1 0"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          visible="true"
        >
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
